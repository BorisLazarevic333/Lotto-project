<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Lotto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">LOTTO</h1>
      <div class="container">
        <div class="number-input-container">
          <h2 class="form-title">Unesite svoje brojeve<br />od 1 do 39</h2>
          <form>
            <table>
              <tr>
                <td>
                  <label for="broj1">1.</label>
                </td>
                <td><input type="number" id="broj1" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj2">2.</label>
                </td>
                <td><input type="number" id="broj2" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj3">3.</label>
                </td>
                <td><input type="number" id="broj3" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj4">4.</label>
                </td>
                <td><input type="number" id="broj4" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj5">5.</label>
                </td>
                <td><input type="number" id="broj5" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj6">6.</label>
                </td>
                <td><input type="number" id="broj6" min="1" max="39" /></td>
              </tr>
              <tr>
                <td>
                  <label for="broj7">7.</label>
                </td>
                <td><input type="number" id="broj7" min="1" max="39" /></td>
              </tr>
            </table>
            <input type="submit" value="Provera" class="submit" />
          </form>
        </div>
        <div class="balls-display"></div>
        <div class="lotto-image">
          <img src="img/lotoMasina.png" alt="" />
        </div>
      </div>
      <div class="window">
        <div class="window-content">
          <h3 class="window-title"></h3>
          <div class="window-balls"></div>
          <button class="close">
            <svg
              viewBox="2 2 20 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M5 3H3v18h18V3H5zm14 2v14H5V5h14zm-8 4H9V7H7v2h2v2h2v2H9v2H7v2h2v-2h2v-2h2v2h2v2h2v-2h-2v-2h-2v-2h2V9h2V7h-2v2h-2v2h-2V9z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="js.js"></script>
  </body>
</html>
